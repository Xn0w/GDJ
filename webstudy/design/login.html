<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title> <!-- 페이지의 제목 -->
</head>
<body>
    <img alt="구디로고" src="https://www.gdu.co.kr/images/main/logo.png" width="176px"> <!-- 이미지를 제외한 모든 요소는 form 태그 내부 안 -->
    <form method="login">
        <input type = "text" name = "id" placeholder = "아이디"><br>
        <input type = "password" name = "pw" placeholder = "비밀번호"><br>
        <button>로그인</button><br>
        <input type="checkbox" id = "autologin" name = "autologin" checked>
        <label for="autologin">자동 로그인</label>
        <input type="checkbox" id = "savepw" name = "savepw" checked>
        <label for="savepw">비밀번호 저장</label>
    </form>
</body>
</html>
